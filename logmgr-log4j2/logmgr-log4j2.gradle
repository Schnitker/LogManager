def pomDescription() {
	return 'JDK LogManager implementation for log4j 2.x'
}

dependencies {
	compile 'org.apache.logging.log4j:log4j-api:2.0.2'
	compile 'org.apache.logging.log4j:log4j-core:2.0.2'

    provided  project(':logmgr-factory')

	testCompile project(':logmgr-factory')
}

javadoc {
	// add provided
    classpath += project(':logmgr-factory').sourceSets.main.output
}

test {
    systemProperty("java.util.logging.manager", "com.github.schnitker.logmgr.JulLogManager")
}
